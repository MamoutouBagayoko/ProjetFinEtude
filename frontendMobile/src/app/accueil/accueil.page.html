<ion-header>
  <ion-toolbar>
    <ion-title>Cat√©gories</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
 

    <ion-row >
      <ion-col size="6" *ngFor="let person of listData">
          <a style="text-align: center;" [routerLink]="['/personnel-detail', person.id]">
            <ion-card>
              <ion-card-content>
                <ion-img class="taille-image" src="{{photo}} + {{person.id}}"> </ion-img>
                <p>{{person.libelle }}</p>
              </ion-card-content>
            </ion-card>
          </a>
      </ion-col>
    </ion-row>
</ion-content>

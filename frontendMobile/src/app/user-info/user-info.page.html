
 <ion-header class="ion-border">
  <ion-toolbar>
      <ion-back-button slot="start" defaultHref="personnel-detail"> </ion-back-button>
      <ion-title>Profile</ion-title>
  </ion-toolbar>
  
</ion-header>
<ion-content>
  <ion-card>
    <ion-img src="\assets\images\Profile-PNG-Clipart.png"></ion-img>
   </ion-card>
   <ion-card-content>
    <ion-item-sliding>
        <ion-item>
         
            <h4> <strong>{{person?.prenom}} &nbsp;&nbsp;   {{person?.nom}}</strong></h4>
          </ion-item>
          <ion-item>
            <h6>{{person?.genre}}  </h6>
          </ion-item>
          <ion-item>
            <h6><label> Age:</label>{{person?.age}}</h6>
          </ion-item>
          <ion-item><h6> <label> Niveau d'etude:</label> {{person?.niveauetude}}&nbsp;&nbsp; {{person?.langparler}} </h6> </ion-item>
          <ion-item><h6> <label> Adresse:</label>{{person?.adresse}}&nbsp;&nbsp; {{person?.matrimoniale}} </h6></ion-item>
          
          
    </ion-item-sliding>
   </ion-card-content>
   <form>
    <!-- <input type="hidden"name="demandUser" value="{{idUser}}" [(ngModel)]="idUser">
  <input type="hidden"name="personUser" value="{{idPerson}}" [(ngModel)]="idPerson"> -->
  <ion-button  class="login-btn" (click)="addDemande(person)" shape="round">Demander</ion-button>
  <!-- <ion-button class="retou-btn"   shape="round" (click)="onRetour()" >Retour</ion-button> -->
  </form>
   <!-- le bouton d'en bas avec deux menus -->
<ion-fab  horizontal="end" vertical="bottom" slot="fixed">
  <ion-fab-button color="primary">
    <ion-icon md="caret-back" ios="chevron-back-circle-outline"></ion-icon>
  </ion-fab-button>
  <ion-fab-list side="start">
    <ion-fab-button *ngIf="idPerson" color="dark" (click)="deconnexion()">
      <ion-icon color="light" name="log-out-outline"></ion-icon>
    </ion-fab-button>
    <ion-fab-button color="dark" href="accueil">
      <ion-icon color="light" name="home-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab-list>
</ion-fab>
  <!-- Liste -->
   
</ion-content>

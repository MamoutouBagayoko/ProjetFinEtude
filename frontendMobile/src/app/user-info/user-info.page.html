        <img src="\assets\images\4.png"/>
      </ion-avatar>
    </div>
  </ion-grid>

  </ion-row>
  <ion-list lines="full">
    
    <ion-item>
      <ion-label>
        <ion-text>Prénom</ion-text>
        <p><ion-text color="dark">{{person?.prenom}} </ion-text></p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <ion-text>Nom</ion-text>
        <p><ion-text color="dark">{{person?.nom}} </ion-text></p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <ion-text>Langues parlées</ion-text>
        <p><ion-text color="dark">{{person?.langparler}}  </ion-text></p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <ion-text>Age</ion-text>
        <p><ion-text color="dark">{{person?.age}} </ion-text></p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <ion-text>Addresse</ion-text>
        <p><ion-text color="dark">{{person?.adresse}} </ion-text></p>
      </ion-label>
    </ion-item>
  </ion-list>
  <!-- menu -->
  
   <!-- le bouton d'en bas avec deux menus -->
<ion-fab  horizontal="end" vertical="bottom" slot="fixed">
  <ion-fab-button color="primary">
    <ion-icon md="caret-back" ios="chevron-back-circle-outline"></ion-icon>
  </ion-fab-button>
  <ion-fab-list side="start">
    <ion-fab-button *ngIf="idPerson" color="dark" (click)="deconnexion()">
      <ion-icon color="light" name="log-out-outline"></ion-icon>
    </ion-fab-button>
    <ion-fab-button color="dark" href="detail">
      <ion-icon color="light" name="home-outline"></ion-icon>

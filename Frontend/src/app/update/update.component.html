



  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>MODIFICATION</title>
  </head>
  <body id="page-top">
        <!-- Page Wrapper -->
        <div *ngIf="message" class="alert alert-success alert-dismissible fade show" role="alert">
            <strong>Administrateur a été avec Success!</strong> Fermer
            <button (click)="removeMessage()" type="button" data-bs-dismiss="alert" aria-label="close" >X</button>
            </div>
    <div id="wrapper"> 
    <app-sidebar></app-sidebar> 

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block bg-gradient-info"></div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">MODIFICATION ADMINISTRATEUR!</h1>
                            </div>
                            <form class="user" [formGroup]="UpdateStudent" (ngSubmit)="UpdateData()">
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user" id="exampleFirstName"
                                            placeholder="Nom" formControlName="nom" >
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control form-control-user" id="exampleLastName"
                                            placeholder="Prénom" formControlName="prenom">
                                    </div>
                                </div>
    
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user"
                                            id="exampleInputPassword" placeholder="Téléphone" formControlName="numphone">
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control form-control-user"
                                            id="exampleRepeatPassword" placeholder="Login" formControlName="login">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="password" class="form-control form-control-user"
                                            id="exampleInputPassword" placeholder="Password" formControlName="motpasse">
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control form-control-user"
                                            id="exampleRepeatPassword" placeholder="Genre" formControlName="genre">
                                    </div>
                                   
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control form-control-user" id="exampleInputEmail"
                                        placeholder="Adresse Email " formControlName="email">
                                </div>
                            
                                <button type="submit"  class="btn btn-primary btn-user btn-block">Modifier</button>
        
                            </form>
                            <hr>
                
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
<app-footer></app-footer>
  </body>
  </html>

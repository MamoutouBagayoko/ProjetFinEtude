<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Authentification</title>
  </head>
   <body class="bg-gradient-primary">
     <div class="container">

         <!-- Outer Row --> 
         <div class="row justify-content-center">
            <div class="col-xl-10 col-lg-12 col-md-9">
                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                         <!-- Nested Row within Card Body --> 
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4"><b>Authentification!</b></h1>
                                    </div>
                                    <!-- #loginForm="ngForm"  (ngSubmit)="onLogin(loginForm)" -->
                                    <form #loginForm="ngForm"  (ngSubmit)="onLogin(loginForm)" class="form-horizontal form-material form">
                                  <div class="form-group mb-4">
                                <i class="fa fa-user" aria-hidden="true"></i> &nbsp;
                                <label class="p-0"> <b>Nom d'utilisateur</b> </label>
                                <div class="col-md-12 border-bottom p-0 input"> 
                                    <input type="text" class="form-control form-control-user" name ="login" ngModel> 
                                </div>
                            </div>
                            <div class="form-group mb-4">
                                <i class="fa fa-unlock-alt" aria-hidden="true"></i> &nbsp;
                                <label for="example-email" class="p-0"> <b>Mot de passe</b> </label>
                                <div class="border-bottom p-0 input">
                                    <input type="password" class="form-control form-control-user" name="motpasse" ngModel id="example-email">
                                </div>
                            </div>
                            <div class="form-group mb-4 contBtn" >
                                <div class="col-sm-12 btn">
                                    <button type="submit" class="btn btn-primary btn-user btn-block"><b>Se connecter</b></button>
                                </div>
                            </div>
                        </form>  
                                    <hr>
                                    <div class="text-center">
                                        <a class="small" href="forgotpassword">Forgot Password?</a>
                                    </div>
                                </div>
                             </div>
                               <div class="col-lg-6">
                                <div class="col-lg-6 d-none d-lg-block bg_img">
                                    <img  alt="user" src="/assets/img/personnel.png" >
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demande</title>
</head>
<body id="page-top">
<div id="wrapper">
<app-sidebar></app-sidebar>
<!-- Begin Page Content -->
<div class="container-fluid">
  <!-- Page Heading -->
  <h1 class="h3 mb-2 text-gray-800">Demande</h1>
  <p class="mb-4"><b>La liste de demandeur de nos Personnels</b><a target="_blank"
          href=""></a>.</p>

  <!-- DataTales Example -->
  <div class="card shadow mb-4">
      <div class="card-header py-3">
          <h4 class="m-0 font-weight-bold text-primary">Liste</h4>
      </div>
      <div class="card-body">
          <div class="table-responsive">
              <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                  <thead>
                      <tr>
                          <th>Pr√©nom</th>
                          <th>Nom</th>
                          <th>Adresse</th>
                          <th>Numero</th>
                          <th>Action</th>
                      </tr>
                  </thead>
                  <tbody>
                      <tr  *ngFor="let item of listData">
                        <td>{{item.prenom}}</td>
                        <td>{{item.nom}}</td>
                        <td>{{item.adressel}}</td>
                        <td>{{item.numphone}}</td>
                        <th > <a (click)="infoDemandeur(item.id)"><img src="./assets/trash.svg" alt=""></a>
                      </tr>
                  </tbody>
              </table>
          </div>
      </div>
  </div>

</div>
</div>
<!-- /.container-fluid -->
<!-- End of Main Content -->
<app-footer></app-footer>



</body>
</html>
